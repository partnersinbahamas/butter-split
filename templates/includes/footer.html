{% load static %}

<footer class="footer shadow">
  <h6 class="font-weight-bolder text-info text-gradient mt-2">
    &copy; butter/split
  </h6>

  {% if request.user.is_authenticated %}
    <form action="{% url 'service:logout' %}" method="post">
      {% csrf_token %}

      <button class="btn-logout text-info text-gradient font-weight-bold submit" type="submit">
        <img src="{% static 'images/logout-icon.png' %}" alt="Logout icon">
      </button>
    </form>
  {% endif %}
</footer>
