{% extends '_base.html' %}
{% load static %}

{% block content %}
  <section class="event-list-page">
    <ul class="event-list">
        {% for event in event_list %}
          <li class="event shadow">
            <div class="event-head">
              <div class="event-title">
                <img class="event-icon" src="{% static 'images/event-icon.png' %}" alt="Event icon">
                <h4>
                  {{ event.name }}
                </h4>
              </div>

              <div class="event-activity">
                <a class="event-delete btn btn-link" href="">DELETE</a>
                <a class="event-edit btn btn-link" href="">EDIT</a>
              </div>
            </div>
            
            <div class="event-content">
              <img  class="participants-icon" src="{% static 'images/participants-icon.png' %}" alt="Participants icon">
              {{ event.participants.count }}
            </div>

            <p class="event-currency">{{ event.currency.symbol }}</p>
            <p class="event-date">{{ event.created_at|date:"d M Y" }}</p>
          </li>
        {% endfor %}
    </ul>
  </section>
{% endblock %}
